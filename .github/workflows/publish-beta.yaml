# This is a basic workflow to help you get started with Actions

name: PUBLISH_BETA

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "release/14195" branch
  push:
    branches: [ "feature/COS-2335" ]
  pull_request:
    branches: [ "feature/14195" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  buildtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn validate
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x

      # Runs a set of commands using the runners shell
      - run: npm publish --access restricted --tag=alpha --unsafe-perm
      - run: git push
      - run: git push --tags
      - run: export LIBRARY_VERSION=$(cat package.json | grep version)
